<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUi ling -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesom ling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="w-full border-b">
      <nav
        class="flex flex-col gap-4 sm:flex-row justify-center sm:justify-between items-center w-11/12 mx-auto py-4"
      >
        <div class="flex">
          <img class="h-7" src="./Logo.png" alt="" />
        </div>
        <!-- * search -->

        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-24 md:w-auto"
          />
        </div>

        <!-- *button -->
        <div>
          <button class="bg-orange-600 font-bold text-white btn">BLOG</button>
        </div>
      </nav>
    </header>
    <!--* button section -->
    <section id="btnSection" class="flex justify-center">
      <button class="btn m-2 bg-red-500">ALL</button>
    </section>
    <!--* video section -->
    <main class="mt-6 w-full">
      <section
        id="video"
        class="w-11/12  mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
      ></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
